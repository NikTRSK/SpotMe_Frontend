  <ion-view>
    <ion-header-bar class="bar-header">
        <h1 class="title">SpotMe</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
      <form ng-submit="processPairingForm()">
        <div class="list">

          <div class="item item-divider">
            Who would you like to workout with?
          </div>

          <ion-radio ng-repeat="item in gender"
                     ng-value="item.value"
                     ng-model="data.genderPreference">
            {{ item.text }}
          </ion-radio>

          <div class="item item-divider">
            When would you like to workout?
          </div>

          <ion-radio ng-repeat="item in time"
                     ng-value="item.value"
                     ng-model="data.workoutTime"
                     name="server-side">
            {{ item.text }}
          </ion-radio>

        </div>
        <button type="submit" class="button icon-right ion-chevron-right button-calm" style="float: right">Done</button>
      </form>
    </ion-content>
  </ion-view>
