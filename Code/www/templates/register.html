<ion-view title="Register">
  <ion-content class="padding bColor">
  <button class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="outside.login";>Back</button>
  <div class="list">
    <label class="item item-input">
    <input type="text" placeholder="Name" ng-model="user.name">
    </label>
    <label class="item item-input">
    <input type="text" placeholder="E-mail" ng-model="user.email">
    </label>
    <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password">
    </label>
    <label class="item item-input">
    <input type="password" placeholder="Confirm Password" ng-model="user.password">
    </label>
  </div>
  <button class="button button-full button-positive" ng-click="signup()" ui-sref=createProfile>
    Sign up
  </button>
  </ion-content>
</ion-view>
