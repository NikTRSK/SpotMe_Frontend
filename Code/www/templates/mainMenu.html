<ion-view>
  <ion-content class="padding bColorMain">
    <div class="center"><img class= "logoPic" src="../img/logo.jpg"></div>
    <div class="center">
      <a ng-repeat="item in items">
        <img ng-src="{{ item.image }}">
        <h3>{{ item.firstName }} {{ item.lastName }}</h3>
      </a>
    </div>
    <button class="button button-full button-energized" ui-sref="matches">
      Search for Matches
    </button>
    <button class="button button-full button-energized" ui-sref="chatMatchList">
      Match Chat Rooms
    </button>
    <button class="button button-full button-energized" ui-sref="profile">
      My Profile
    </button>
    <button class="button button-full button-energized" ui-sref="outside.login">
      Logout
    </button>
  </ion-content>
</ion-view>
