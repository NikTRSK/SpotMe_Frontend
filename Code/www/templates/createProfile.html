  <ion-view>
    <ion-header-bar class="bar-header">
        <h1 class="title">SpotMe</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
      <form id="signup-form" ng-submit="processForm()">
      <h3 class="center">Create Your Profile</h3>
      <div class="center"><img class= "profile_profilePic" src="../img/dummy_pic.jpg"></div>

      <!-- Name Input -->
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="firstname" class="sr-only">
            <input id="firstname" class="form-control input-group-lg reg_name" type="text" name="firstname"
            title="Enter first name" ng-model="formData.firstName"
            placeholder="First Name"/>
          </label>
        </div>
        <div class="form-group col-xs-6">
          <label for="lastname" class="sr-only">
            <input id="lastname" class="form-control input-group-lg reg_name" type="text" name="lastname"
            title="Enter last name" ng-model="formData.lastName"
            placeholder="Last Name"/>
          </label>
        </div>
      </div>

      <!-- University Input -->
      <div class="row">
        <div class="form-group col-xs-6">
            <label for="lastname" class="sr-only">
              <input name="University" type="text" title="Enter university" ng-model="formData.school"
              placeholder="University"/>
            </label>
        </div>
        <div class="form-group col-xs-6">
            <label for="age" class="sr-only">
              <input name="Age" type="text" title="Enter age" ng-model="formData.age" placeholder="Age"/>
              </br>
            </label>
        </div>
      </div>

      <div class="pad-item"><label>Where are you today?</label></div>
      <div class="list">
    <div>
      <label>
        <label>
          <select ng-model="formData.height" ng-options="x for x in heights">
            <option style="display:none" value="">Height</option>
          </select>
      </label>
    </div>
        <label for="cb" class="pure-checkbox right-align">
          <input id="cb" ng-model="formData.showHeightOnProfile" type="checkbox" style="float: left; margin-top: 5px;"><div style="margin-left: 25px;">Do not show on profile</div>
        </label>
    <div>
      <label>
        <select ng-model="formData.weight" ng-options="x for x in weights">
          <option style="display:none" value="">Weight</option>
        </select>
      </label>
    </div>
        <label for="cb" class="pure-checkbox right-align">
          <input id="cb" ng-model="formData.showWeightOnProfile" type="checkbox" style="float: left; margin-top: 5px;"><div style="margin-left: 25px;">Do not show on profile</div>
        </label>

    </br>
    <div class="pad-item"><label>Fitness Level</label></div>
    <div>
      <ul>
        <form action="">
          <input type="radio" name="FitnessLevel" value="Beginner" ng-model="formData.fitnessLevel"> Beginner<br>
          <input type="radio" name="FitnessLevel" value="Intermediate" ng-model="formData.fitnessLevel"> Intermediate<br>
          <input type="radio" name="FitnessLevel" value="Advanced" ng-model="formData.fitnessLevel"> Advanced<br>
        </form>
      </ul>
    </div>


        <div class="pad-item"></div>
        <div class="list">
          <div>
            <label>
              <select ng-model="formData.goalWeight">
                <option selected>Goal Weight</option>
                <option>160</option>
                <option>170</option>
                <option>180</option>
                <option>190</option>
              </select>
            </label>
            <label for="cb" class="pure-checkbox right-align">
              <input id="cb" type="checkbox" style="float: left; margin-top: 5px;"><div style="margin-left: 25px;">Do not show on profile</div>
            </label>
          </div>
        </div>

          </br>
          <div class="pad-item"><label>Where do you want to be?</label></div>
          <div class="list">
            <ul>
              <form action="">
                <input type="radio" name="FitnessGoals" value="Overall Health & Wellness" ng-model="formData.personalGoal"> Overall Health & Wellness<br>
                <input type="radio" name="FitnessGoals" value="Build Muscle Mass" ng-model="formData.personalGoal"> Build Muscle<br>
                <input type="radio" name="FitnessGoals" value="Lose Weight" ng-model="formData.personalGoal"> Lose Weight<br>
              </form>
            </ul>
          </div>
        <button type="submit" class="button icon-right ion-chevron-right button-calm" style="float: right";>Pairing</button>
      </div>
      </form>
    </ion-content>
  </ion-view>
