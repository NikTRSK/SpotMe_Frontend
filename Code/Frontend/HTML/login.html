<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="icon" href="../../favicon.ico">  Placeholder for icon-->
    <title>SpotMe</title>
    <!-- Libraries / Includes -->

    <!-- Bootstrap core CSS -->
    <link href="./libs/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body style="background: orange;">
    <div class="container">
      <div class="row">

        <div class="main">

          <h3>Please Log In, or <a href="#">Sign Up</a></h3>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
            </div>
          </div>
          <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
          </div>

          <form role="form-signin">
            <div class="form-group">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
              <!-- <a class="pull-right" href="#">Forgot password?</a>  --> <!-- Maybe later, forget password -->
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="checkbox pull-right">
              <label>
                <input type="checkbox">Remember me </label>
            </div>
            <button type="submit" class="btn btn btn-primary">Log In</button>
            <!-- <button type="submit" class="btn btn btn-primary">Sign Up</button> -->
          </form>
        
        </div>
        
      </div>
    </div>
  </body>
</html>
