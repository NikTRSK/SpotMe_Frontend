<div class="col-sm-6 col-md-4 col-md-offset-4" id="login-box">
    <div class="header"><strong>Sign into spLit</strong></div><br>

    <form action="/login" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="username" required autofocus class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" required class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block" ng-click="loginUser()">Login</button>
        </div>
    </form>

    <!-- show any messages that come back with authentication -->
    <% if (message.length > 0) { %>
    <div class="alert alert-danger"><%= message %></div>
    <% } %>
</div>
